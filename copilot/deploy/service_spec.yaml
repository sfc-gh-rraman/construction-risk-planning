# VIGIL Risk Planning - SPCS Service Specification

spec:
  containers:
    - name: vigil
      image: /RISK_PLANNING_DB/SPCS/VIGIL_IMAGES/vigil:latest
      env:
        SNOWFLAKE_DATABASE: RISK_PLANNING_DB
        SNOWFLAKE_SCHEMA: ATOMIC
        SNOWFLAKE_WAREHOUSE: RISK_COMPUTE_WH
        LOG_LEVEL: INFO
      resources:
        requests:
          memory: 2Gi
          cpu: 1
        limits:
          memory: 4Gi
          cpu: 2
      readinessProbe:
        port: 8080
        path: /health
  endpoints:
    - name: app
      port: 8080
      public: true
